<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlistz Chat</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="chat" id="chatBox">

  <div class="chat-header">
    <div class="header-info">
      <div class="logo"><img src="logo.png"></div>
      <div>
        <div class="brand">Wishlistz</div>
        <div class="online"><span class="dot"></span>Online</div>
      </div>
    </div>
    <button class="minimise" id="minimise">
      <img src="minimise.png">
    </button>
  </div>

  <div class="messages" id="messages">
    <div class="bubble bot">
      <div class="bot-pic"><img src="logo.png"></div>
      <div>
        <div class="bot-name">Wishlistz</div>
        Hi! What can I help you with?
      </div>
    </div>
    <div class="quick-actions">
      <button class="qa-btn" data-action="QA1">ğŸ”¥ Trending Items</button>
      <button class="qa-btn" data-action="QA2">ğŸ“¦ Track my order</button>
      <button class="qa-btn" data-action="QA3">ğŸ“ Recommended Additions</button>
    </div>
  </div>

  <div class="input-area">
    <div class="input-box">
      <label for="fileUpload" class="attach-btn">ğŸ“</label>
      <input type="file" id="fileUpload" hidden>
      <input id="msgInput" placeholder="Message...">
      <button class="send" id="sendBtn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="white"/>
        </svg>
      </button>

    </div>
  </div>

</div>

<div class="launcher" id="launcher">
  <img src="logo.png">
</div>

<script></script>

</body>
</html>
