<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlistz Chat</title>

  <style>
    :root {
      --primary: #DC2626;
      --primary-dark: #9D2B32;
      --bg: #F7F7F7;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }


    .chat {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
      overflow: hidden;
    }


    .chat-header {
      background: var(--primary-dark);
      color: white;
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-info {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo {
      width: 34px;
      height: 34px;
      background: #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand {
      font-weight: 600;
      font-size: 18px;
    }

    .online {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: .9;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
    }

    .minimise {
      background: none;
      border: none;
      cursor: pointer;
    }

    .minimise img {
      width: 20px;
      filter: invert(1);
    }

    .launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .launcher img {
      width: 30px;
    }

    .hidden {
      display: none;
    }



    .messages {
      flex: 1;
      padding: 16px;
      background: var(--bg);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
    }

    .bubble.user {
      margin-left: auto;
      background: var(--primary);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bubble.bot {
      background: #fff;
      display: flex;
      gap: 8px;
      box-shadow: 0 2px 4px rgba(0,0,0,.15);
      border-bottom-left-radius: 4px;
    }

    .bot-pic {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .bot-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bot-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }


    .quick-actions {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .qa-btn {
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 16px;
      border: 1px solid #d1d1d1;
      background: #fff;
      cursor: pointer;
    }

    .qa-btn:hover {
      background: #f1f1f1;
    }


    .typing {
      display: flex;
      gap: 6px;
      align-items: center;
      padding: 10px 14px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 4px rgba(0,0,0,.15);
    }

    .typing span {
      width: 6px;
      height: 6px;
      background: var(--primary-dark);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing span:nth-child(2) { animation-delay: .2s; }
    .typing span:nth-child(3) { animation-delay: .4s; }

    @keyframes bounce {
      0%,80%,100% { transform: scale(.6); opacity: .4; }
      40% { transform: scale(1); opacity: 1; }
    }

    .input-area {
      padding: 12px;
      border-top: 1px solid #e5e5e5;
      background: #fff;
    }

    .input-box {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #d1d1d1;
      border-radius: 24px;
      padding: 8px 12px;
    }

    .input-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .send {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--primary-dark);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(157,43,50,.4);
    }
  </style>
</head>

<body>

<div class="chat" id="chatBox">

  <div class="chat-header">
    <div class="header-info">
      <div class="logo"><img src="logo.png"></div>
      <div>
        <div class="brand">Wishlistz</div>
        <div class="online"><span class="dot"></span>Online</div>
      </div>
    </div>
    <button class="minimise" id="minimise">
      <img src="minimise.png">
    </button>
  </div>

  <div class="messages" id="messages">
    <div class="bubble bot">
      <div class="bot-pic"><img src="logo.png"></div>
      <div>
        <div class="bot-name">Wishlistz</div>
        Hi! What can I help you with?
      </div>
    </div>
    <div class="quick-actions">
        <button class="qa-btn" data-action="QA1">üî• Trending Items</button>
        <button class="qa-btn" data-action="QA2">üì¶ Track my order</button>
        <button class="qa-btn" data-action="QA3">üìù Recommended Additions</button>
    </div>
  </div>

  <div class="input-area">
    <div class="input-box">
      <input id="msgInput" placeholder="Message...">
      <button class="send" id="sendBtn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="white"/>
        </svg>
      </button>
    </div>
  </div>

</div>

<div class="launcher" id="launcher">
  <img src="logo.png">
</div>


<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const chatBox = document.getElementById("chatBox");
  const minimiseBtn = document.getElementById("minimise");
  const launcher = document.getElementById("launcher");


  function addUser(text) {
    const el = document.createElement("div");
    el.className = "bubble user";
    el.textContent = text;
    messages.appendChild(el);
    messages.scrollTop = messages.scrollHeight;
  }

  function addBot(text) {
    const el = document.createElement("div");
    const qa = document.createElement("div");
    el.className = "bubble bot";
    el.innerHTML = `
      <div class="bot-pic"><img src="logo.png"></div>
      <div>
        <div class="bot-name">Wishlistz</div>
        ${text}
    `;
    qa.innerHTML = `
        <div class="quick-actions">
          <button class="qa-btn" data-action="QA1">QA1</button>
          <button class="qa-btn" data-action="QA2">QA2</button>
          <button class="qa-btn" data-action="QA3">QA3</button>
        </div>
      </div>
    `;
    messages.appendChild(el);
    messages.appendChild(qa);
    messages.scrollTop = messages.scrollHeight;
  }

  function showTyping() {
    if (document.getElementById("typing")) return;

    const t = document.createElement("div");
    t.id = "typing";
    t.className = "bubble bot";
    t.innerHTML = `
      <div class="bot-pic"><img src="logo.png"></div>
      <div class="typing">
        <span></span><span></span><span></span>
      </div>
    `;
    messages.appendChild(t);
    messages.scrollTop = messages.scrollHeight;
  }

  function hideTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
  }

  function replyFor(action) {
    if (action === "QA1") return "Response for QA1";
    if (action === "QA2") return "Response for QA2";
    return "Response for QA3";
  }

  messages.addEventListener("click", e => {
    const btn = e.target.closest(".qa-btn");
    if (!btn) return;

    const action = btn.dataset.action;
    addUser(btn.textContent);
    showTyping();

    setTimeout(() => {
      hideTyping();
      addBot(replyFor(action));
    }, 1000);
  });

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    addUser(text);
    input.value = "";
    showTyping();

    setTimeout(() => {
      hideTyping();
      addBot("This is a sample bot response.");
    }, 1200);
  };

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.click();
  });
    minimiseBtn.onclick = () => {
        chatBox.classList.add("hidden");
        launcher.style.display = "flex";
    };

    launcher.onclick = () => {
        chatBox.classList.remove("hidden");
        launcher.style.display = "none";
    };

</script>

</body>
</html>
